            function getDate() {
                var date = new Date();
                var hours = "0"+date.getHours();
                var mins = "0"+date.getMinutes();
                var seconds = "0"+date.getSeconds();
                document.getElementById("time").innerHTML = hours.substring(hours.length-2,hours.length) + ":" + mins.substring(mins.length-2,mins.length) + ":" + seconds.substring(seconds.length-2,seconds.length)
            }
            setInterval("getDate();", 1000);
    </script>
